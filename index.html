<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Navigation</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body>
    <div class="phone">
        <img src="/res/home.jpg" class="content show" alt="home">
        <img src="/res/Profile.jpg" class="content" alt="profile">
        <img src="/res/blog.jpg" class="content" alt="blog" height="100%">
        <img src="/res/about_us.jpg" class="content" alt="About us" height="100%">
        <nav class="mob-tab">
            <ul class="tabs">
                <li class="active">
                    <i class="fas fa-home"></i>
                    <p>Home</p>
                </li>
                <li class="">
                   <i class="fas fa-user"></i>
                   <p>Profile</p>
                </li>
                <li class="">
                    <i class="fas fa-folder"></i>
                    <p>Blog</p>
                </li>
                <li class="">
                   <i class="fas fa-users"></i>
                   <p>About us</p>
                </li>
            </ul>
        </nav>
    </div>
    <script src="/App.js"></script>
    <script src="https://kit.fontawesome.com/667417c7ec.js" crossorigin="anonymous"></script>
</body>
</html>
